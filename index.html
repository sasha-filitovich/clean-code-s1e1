<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a
        class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </header>
    <main class="main">
      <h3 class="main__title">Add Item</h3>
      <div class="item-box">
        <input class="item-box__input item-box__input_add" type="text">
        <button class="button">Add</button>
      </div>
      <h3 class="main__title">Todo</h3>
      <ul class="main__incompleted">
        <li class="item-box">
          <input class="item-box__checkbox" type="checkbox">
          <label class="item-box__label">Pay Bills</label>
          <input type="text" class="item-box__input_saved">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete"><img class="button-delete__img" src="./remove.svg" alt="Delete"></button>
        </li>
        <li class="item-box">
          <input  class="item-box__checkbox" type="checkbox">
          <label class="item-box__label_edit">Go Shopping</label>
          <input type="text" value="Go Shopping" class="item-box__input">
          <button class="button button-edit">Save</button>
          <button class="button button-delete"><img class="button-delete__img" src="./remove.svg" alt="Delete"></button>
        </li>
      </ul>
      <h3 class="main__title">Completed</h3>
      <ul class="main__completed">
        <li class="item-box">
          <input  class="item-box__checkbox" type="checkbox" checked>
          <label class="item-box__label item-box__label_completed">See the Doctor</label>
          <input type="text" class="item-box__input_saved">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete"><img class="button-delete__img" src="./remove.svg" alt="Delete"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
